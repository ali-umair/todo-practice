<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- <link rel="stylesheet" href="./main.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="flex justify-between bg-indigo-700 text-white px-6 py-4">
        <h1 class="text-xl font-semibold cursor-pointer hover:text-slate-300">User</h1>
        <ul class="flex space-x-4">
            <li><button onclick="login()" class="bg-white text-indigo-700 px-4 py-1 rounded-xl hover:bg-indigo-300 hover:text-indigo-900">Login</button></li>
            <li><button onclick="register()" class="bg-white text-indigo-700 px-4 py-1 rounded-xl hover:bg-indigo-300 hover:text-indigo-900">Register</button></li>
        </ul>
    </nav>
    <main class="max-w-xl mx-auto bg-white text-indigo-500 pt-10 pb-8 rounded-xl shadow-lg flex flex-col items-center space-y-16">
        <h1 class="text-3xl">TODO</h1>
    <!-- <form action="#"> -->
        <div class="form">
            <!-- <label for="addTask">Add new task: </label> -->
            <input class="bg-indigo-500 px-4 py-3 text-white placeholder:text-slate-300 rounded-xl focus:bg-indigo-700" type="text" name="task" id="add-task" placeholder="Add new task" required>
            <button onclick="add(this)" class="bg-indigo-500 px-6 py-3 text-white font-semibold rounded-full hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300" id="submit">Add Task</button>
        </div>
    <!-- </form> -->
        <div class="max-w-md mx-auto shadow-xl p-4 my-4" id="container"></div>
    </main>

    <dialog id="login" class="max-w-4xl text-center rounded-xl backdrop:bg-indigo-500/50">
        <button id="close" onclick="closeModal(this)" class="float-right"><img class="h-5" src="./close.png" alt="close"></button>
        <h1 class="text-3xl my-10">Login</h1>
        <div class="w-96 p-8 flex flex-col space-y-4">
            <input id="email" class="bg-indigo-500 px-4 py-3 text-white placeholder:text-slate-300 rounded-xl focus:bg-indigo-700" type="email" name="email" placeholder="Your email" required>
            <input id="password" class="bg-indigo-500 px-4 py-3 text-white placeholder:text-slate-300 rounded-xl focus:bg-indigo-700" type="password" name="password" placeholder="Your password" required>
            <button class="bg-green-500 px-6 py-3 text-white font-semibold rounded-full hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">Login</button>
            </div>
    </dialog>

    <dialog id="register" class="max-w-4xl text-center rounded-xl backdrop:bg-indigo-500/50">
        <button id="close" onclick="closeModal(this)" class="float-right"><img class="h-5" src="./close.png" alt="close"></button>
        <h1 class="text-3xl my-10">Register</h1>
        <div class="w-96 p-8 flex flex-col space-y-4">
            <input id="email" class="bg-indigo-500 px-4 py-3 text-white placeholder:text-slate-300 rounded-xl focus:bg-indigo-700" type="email" name="email" placeholder="Your email" required>
            <input id="password" class="bg-indigo-500 px-4 py-3 text-white placeholder:text-slate-300 rounded-xl focus:bg-indigo-700" type="password" name="password" placeholder="Your password" required>
            <input id="password-confirm" class="bg-indigo-500 px-4 py-3 text-white placeholder:text-slate-300 rounded-xl focus:bg-indigo-700" type="password" name="password-confirm" placeholder="Confirm password" required>
            <button class="bg-green-500 px-6 py-3 text-white font-semibold rounded-full hover:bg-green-700 focus:outline-none focus:ring focus:ring-green-300">Register</button>
            </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./main.js"></script>
</body>
</html>
